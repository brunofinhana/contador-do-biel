</head>
<body>

        <div class="menu-background">

            <button class="menu-btn-close" id="menu-btn-close" onclick="ocultarMenu()">
                <span>x</span>
            </button>

            <div class="menu-container">
                <h1>Menu</h1>

                <div class="menu-buttons-container">
                    <button>Button 01</button>
                    <button>Button 02</button>
                </div>
                
                <p>Lorem ipsum dolor sit amet.</p>
            </div>

        </div>

        <!-- Cabeçalho -->
        <div class="cabecalho-container dflex-row">

            <!-- Ícone bola de futebol -->
            <span>
                <img class="cabecalho-icone" src="recursos/imagens/bola-futebol.png" alt="Ícone de bola de futebol">
            </span>

            <!-- Título -->
            <h1 class="titulo-principal">Contador do Biel</h1>

            <!-- ATUALIZAÇÃO - Contador 2.0: Criando menu de contexto para comportar mais funcionalidades -->
            <!-- Menu - Botão -->
            <button
                class="botao-base menu-btn"
                id="menu-btn"
                onclick="abrirMenu()">
                    <span>&#8942</span>
            </button>    
        </div>

        <!-- Conteúdo principal (pontuação) -->
        <div class="conteudo-principal-container dflex-col">

            <!-- Botões e placar -->
            <div class="placar-container">

                <!-- Time da casa -->
                <div class="pontuacao-container">
                    <!-- Botões + e - -->
                    <div class="pontuacao-botoes-container dflex-col">
                        <button
                            class="botao-base pontuacao-botoes dflex-col"
                            id="botao-mais-casa"
                            onclick="maisCasa()">
                                +
                        </button>
                        <button
                            class="botao-base pontuacao-botoes dflex-col"
                            id="botao-menos-casa"
                            onclick="menosCasa()">
                                -
                        </button>
                    </div>
                    <!-- Pontuação -->
                    <div
                        class="pontuacao-base pontuacao dflex-col"
                        id="placar-casa">
                            0
                    </div>
                    <!-- Nome do time -->
                    <h1 class="pontuacao-nome-do-time">Casa</h1>
                </div>

                <h1 class="pontuacao-x"> X </h1>

                <!-- Visitante -->
                <div class="pontuacao-container pontuacao-container-espelhado">
                    <!-- Pontuação -->
                    <div
                        class="pontuacao-base pontuacao-espelhado dflex-col"
                        id="placar-visitante">
                            0
                    </div>
                    <!-- Botões + e - -->
                    <div class="pontuacao-botoes-container dflex-col">
                        <button
                            class="botao-base pontuacao-botoes dflex-col"
                            id="botao-mais-visitante"
                            onclick="maisVisitante()">
                                +
                            </button>
                        <button
                            class="botao-base pontuacao-botoes dflex-col"
                            id="botao-menos-visitante"
                            onclick="menosVisitante()">
                                -
                            </button>
                    </div>
                    <!-- Nome do time -->
                    <h1 class="pontuacao-nome-do-time pontuacao-nome-do-time-espelhado">Visitante</h1>
                </div>
            </div>

        </div>

        <!-- Espaço para salvamento dos placares -->
         <div class="placares-salvos dflex-col">
            <button
                class="botao-base botao-salvar"
                onclick="salvarPlacar()">Salvar</button>
            <p
                id="placares-salvos-elemento"
                class="placares-salvos-elemento">
            </p>
         </div>

        <!-- Rodapé -->
        <div class="texto-rodape-container">
            <p>De: Bruno | Para: Gabriel<br>Lembranças do Brasil - 2024</p>
        </div>
        
    </div>
